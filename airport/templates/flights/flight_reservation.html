{% extends "base.html" %}
{% load django_bootstrap5 %}
{% block content %}
  <div class="container">
    <h1>Регистрация на рейс</h1>
    <form method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% bootstrap_button button_type="submit" content="Зарегистрироваться" %}
    </form>
  </div>
{% endblock %}
