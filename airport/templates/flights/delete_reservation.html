{% extends "base.html" %}
{% block content %}
  <div class="col d-flex justify-content-center">
    <div class="card col-4 m-3">
      <div class="card-header">
        Удаление регистрации
      </div>
      <div class="card-body">
        <p>Вы уверены, что хотите удалить регистрацию на рейс для пассажира {{ reservation.passenger_name }} на место {{ reservation.seat_number }}?</p>
        <form method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Удалить</button>
          <a href="{% url 'flights:flight_detail' reservation.flight.id %}" class="btn btn-secondary">Отмена</a>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
